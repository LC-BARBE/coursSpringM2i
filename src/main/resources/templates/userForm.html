<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1>Inscription</h1>
<form action="#" th:action="@{/users/submitForm}" method="post" th:object="${user}">
    <ul>
        <li th:each="field : ${fields}">
            <label th:text="${field}"></label>
            <input type="text" th:field="*{__${field}__}"/><br/>
        </li>
    </ul>
    <button type="submit">Register</button>
</form>

</body>
</html>
