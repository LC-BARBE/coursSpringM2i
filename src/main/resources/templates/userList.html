<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<ul th:each="user : ${list}">
    <h3 th:text="${user.getUsername()}"></h3>
    <ul>
        <li th:text="${user.getFirstName()}"></li>
        <li th:text="${user.getLastName()}"></li>
        <li th:text="${user.getEmail()}"></li>
        <li th:text="${user.getPassword()}"></li>
    </ul>
</ul>
</body>
</html>
